<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">Library Management</title>

    <link rel="stylesheet" href="/static/bs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/fa/css/all.min.css" />
    <link rel="stylesheet" href="/static/poppins/poppins.css" />
    <link rel="stylesheet" href="/static/css/library.css" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .sidebar {
        min-height: 100vh;
        width: auto;
        background-color: #343a40;
        padding-top: 20px;
        transition: all 0.3s;
        z-index: 999;
      }

      .sidebar .navbar-brand {
        padding: 15px 20px;
        margin-bottom: 20px;
        color: white;
        font-size: 1.5rem;
      }

      .sidebar .nav-link {
        padding: 12px 20px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        transition: all 0.3s;
        display: flex;
        align-items: center;
      }

      .sidebar .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .sidebar .nav-link.active {
        background-color: #007bff;
        color: white;
        border-radius: 4px;
      }

      .sidebar .nav-link i {
        margin-right: 10px;
        width: 24px;
        text-align: center;
      }

      .main-content {
        padding: 20px;
        transition: all 0.3s;
      }

      .grid-container {
        display: grid;
        grid-template-columns: auto 1fr;
        min-height: 100vh;
      }

      .logout-container {
        margin-top: auto;
        padding: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .welcome-container {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 40px;
        margin-top: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .welcome-heading {
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #343a40;
      }

      /* Additional styles for accordion sidebar */
      .accordion-button {
        padding: 0.8rem 1.25rem;
        color: rgba(255, 255, 255, 0.8);
        background-color: transparent;
        box-shadow: none;
      }

      .accordion-button:not(.collapsed) {
        color: white;
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: none;
      }

      .accordion-button::after {
        filter: invert(1);
        opacity: 0.5;
      }

      .accordion-button:not(.collapsed)::after {
        filter: invert(1);
        opacity: 0.8;
      }

      .sidebar .accordion {
        --bs-accordion-bg: transparent;
        --bs-accordion-border-color: transparent;
        --bs-accordion-btn-focus-box-shadow: none;
        --bs-accordion-active-bg: transparent;
        --bs-accordion-active-color: white;
      }

      .sidebar .accordion-item {
        background-color: transparent;
        border: none;
      }

      .sidebar .accordion-body {
        padding: 0;
      }

      .sidebar .nav-subitem .nav-link {
        padding-left: 3.5rem;
      }

      .sidebar .nav-link.active-parent {
        background-color: rgba(0, 123, 255, 0.3);
        color: white;
      }

      /* Statistics cards styles */
      .stats-container {
        margin-top: 30px;
      }

      .stat-card {
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-icon {
        font-size: 3rem;
        margin-bottom: 15px;
      }

      .stat-value {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 1.1rem;
        color: #6c757d;
      }

      .books-card {
        background-color: #e3f2fd;
        color: #0d6efd;
      }

      .members-card {
        background-color: #f8f9fa;
        color: #6c757d;
      }

      .loans-card {
        background-color: #d1e7dd;
        color: #198754;
      }

      .reservations-card {
        background-color: #fff3cd;
        color: #ffc107;
      }

      @media (max-width: 768px) {
        .grid-container {
          grid-template-columns: 1fr;
        }

        .sidebar {
          position: fixed;
          width: 250px;
          left: -250px;
        }

        .sidebar.active {
          left: 0;
        }

        .main-content.active {
          opacity: 0.3;
        }

        .toggle-btn {
          display: block;
          position: fixed;
          top: 10px;
          left: 10px;
          z-index: 1000;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <!-- Sidebar -->
      <th:block
        th:replace="~{fragments/sidebar :: sidebar('dashboard')}"
      ></th:block>

      <!-- Main Content -->
      <div class="main-content">
        <button class="btn btn-primary d-md-none toggle-btn" type="button">
          <i class="fas fa-bars"></i>
        </button>

        <div class="welcome-container">
          <h1 class="welcome-heading">Welcome to Library Management System</h1>
          <p class="lead">Manage your library resources efficiently</p>
        </div>

        <!-- Statistics Section -->
        <div class="stats-container">
          <div class="row">
            <!-- Books Statistics -->
            <div class="col-md-6 col-lg-3">
              <div class="stat-card books-card text-center">
                <div class="stat-icon">
                  <i class="fas fa-book"></i>
                </div>
                <div class="stat-value" th:text="${totalBooks}">0</div>
                <div class="stat-label">Total Books</div>
              </div>
            </div>

            <!-- Members Statistics -->
            <div class="col-md-6 col-lg-3">
              <div class="stat-card members-card text-center">
                <div class="stat-icon">
                  <i class="fas fa-users"></i>
                </div>
                <div class="stat-value" th:text="${totalMembers}">0</div>
                <div class="stat-label">Total Members</div>
              </div>
            </div>

            <!-- Active Loans Statistics -->
            <div class="col-md-6 col-lg-3">
              <div class="stat-card loans-card text-center">
                <div class="stat-icon">
                  <i class="fas fa-book-reader"></i>
                </div>
                <div class="stat-value" th:text="${activeLoans}">0</div>
                <div class="stat-label">Active Loans</div>
              </div>
            </div>

            <!-- Pending Reservations Statistics -->
            <div class="col-md-6 col-lg-3">
              <div class="stat-card reservations-card text-center">
                <div class="stat-icon">
                  <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-value" th:text="${pendingReservations}">0</div>
                <div class="stat-label">Pending Reservations</div>
              </div>
            </div>
          </div>
        </div>

        <!-- You could add more sections here, like recent activities or announcements -->
      </div>
    </div>

    <script src="/static/bs/js/bootstrap.bundle.min.js"></script>
    <script src="/static/fa/js/all.min.js"></script>
    <script>
      // Toggle sidebar on mobile
      document
        .querySelector(".toggle-btn")
        ?.addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
          document.querySelector(".main-content").classList.toggle("active");
        });

      // Set active accordion item based on current page
      document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll(".sidebar .nav-link");

        // Find the active link
        let activeLink = null;
        navLinks.forEach((link) => {
          const href = link.getAttribute("href");
          if (href && currentPath.startsWith(href) && href !== "/") {
            // If we have a match that's not just the root
            if (
              !activeLink ||
              href.length > activeLink.getAttribute("href").length
            ) {
              // Take the longer match (more specific)
              activeLink = link;
            }
          }
        });

        if (activeLink) {
          // Mark the link as active
          activeLink.classList.add("active");

          // Find parent accordion and expand it
          const accordionBody = activeLink.closest(".accordion-collapse");
          if (accordionBody) {
            const accordionId = accordionBody.id;
            const accordionButton = document.querySelector(
              `[data-bs-target="#${accordionId}"]`
            );

            // Add active-parent class to the button
            if (accordionButton) {
              accordionButton.classList.add("active-parent");
            }

            // Create a new bootstrap.Collapse instance and show it
            const bsCollapse = new bootstrap.Collapse(accordionBody, {
              toggle: false,
            });
            bsCollapse.show();
          }
        }
      });
    </script>
  </body>
</html>
