<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Membership - Library Management</title>

    <link rel="stylesheet" href="/static/bs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/fa/css/all.min.css" />
    <link rel="stylesheet" href="/static/poppins/poppins.css" />
    <link rel="stylesheet" href="/static/css/library.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Sidebar -->
      <nav class="sidebar d-flex flex-column">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <span class="me-2">
            <i class="fas fa-book-reader"></i>
          </span>
          Library Management
        </a>

        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">
              <span class="me-2">
                <i class="fas fa-home"></i>
              </span>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/books">
              <span class="me-2">
                <i class="fas fa-book"></i>
              </span>
              Books
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/membership-types">
              <span class="me-2">
                <i class="fas fa-id-card"></i>
              </span>
              Membership Types
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/memberships">
              <span class="me-2">
                <i class="fas fa-address-card"></i>
              </span>
              Memberships
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/peoples">
              <span class="me-2">
                <i class="fas fa-users"></i>
              </span>
              People
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span class="me-2">
                <i class="fas fa-info-circle"></i>
              </span>
              About
            </a>
          </li>
        </ul>

        <div class="logout-container mt-auto">
          <a href="#" class="nav-link text-danger">
            <span class="me-2">
              <i class="fas fa-sign-out-alt"></i>
            </span>
            Logout
          </a>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <button class="btn btn-primary d-md-none toggle-btn" type="button">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Register Membership Form -->
        <div class="container-fluid mt-4">
          <div class="row">
            <div class="col-12 col-md-8 mx-auto">
              <div class="card">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h4 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>Register Membership
                  </h4>
                  <a href="/memberships" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Memberships
                  </a>
                </div>
                <div class="card-body">
                  <!-- Alert for errors -->
                  <div
                    th:if="${error}"
                    class="alert alert-danger alert-dismissible fade show"
                    role="alert"
                  >
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}">Error message</span>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>

                  <!-- Alert for success -->
                  <div
                    th:if="${success}"
                    class="alert alert-success alert-dismissible fade show"
                    role="alert"
                  >
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}">Success message</span>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>

                  <form th:action="@{/memberships/add}" method="post">
                    <!-- Select Person -->
                    <div class="mb-4">
                      <label for="peopleId" class="form-label"
                        >Person <span class="text-danger">*</span></label
                      >
                      <select
                        class="form-select"
                        id="peopleId"
                        name="peopleId"
                        required
                      >
                        <option value="">-- Select Person --</option>
                        <option
                          th:each="person : ${peoples}"
                          th:value="${person.id}"
                          th:text="${person.name + ' (' + #temporals.format(person.birthDate, 'dd-MM-yyyy') + ')'}"
                        >
                          John Doe (01-01-1990)
                        </option>
                      </select>
                      <div class="form-text">
                        Select the person for whom to register the membership.
                      </div>
                    </div>

                    <!-- Select Membership Type -->
                    <div class="mb-4">
                      <label for="membershipTypeId" class="form-label"
                        >Membership Type
                        <span class="text-danger">*</span></label
                      >
                      <select
                        class="form-select"
                        id="membershipTypeId"
                        name="membershipTypeId"
                        required
                      >
                        <option value="">-- Select Membership Type --</option>
                        <option
                          th:each="type : ${membershipTypes}"
                          th:value="${type.id}"
                          th:text="${type.name + ' (Home: ' + type.maxBooksAllowedHome + ', Library: ' + type.maxBooksAllowedLibrary + ')'}"
                        >
                          Standard (Home: 3, Library: 10)
                        </option>
                      </select>
                      <div class="form-text">
                        Select the type of membership to register.
                      </div>
                    </div>

                    <!-- Start Date -->
                    <div class="mb-4">
                      <label for="startDate" class="form-label"
                        >Start Date <span class="text-danger">*</span></label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="startDate"
                        name="startDate"
                        th:value="${#temporals.format(today, 'yyyy-MM-dd')}"
                        required
                      />
                    </div>

                    <!-- End Date -->
                    <div class="mb-4">
                      <label for="endDate" class="form-label"
                        >End Date <span class="text-danger">*</span></label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="endDate"
                        name="endDate"
                        required
                      />

                      <!-- Date adjustment buttons -->
                      <div class="btn-group mt-2">
                        <button
                          type="button"
                          class="btn btn-sm btn-outline-primary"
                          onclick="addDays(1)"
                        >
                          <i class="fas fa-plus me-1"></i>1 Day
                        </button>
                        <button
                          type="button"
                          class="btn btn-sm btn-outline-primary"
                          onclick="addDays(30)"
                        >
                          <i class="fas fa-plus me-1"></i>1 Month
                        </button>
                        <button
                          type="button"
                          class="btn btn-sm btn-outline-primary"
                          onclick="addDays(365)"
                        >
                          <i class="fas fa-plus me-1"></i>1 Year
                        </button>
                      </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-end gap-2 mt-4">
                      <a href="/memberships" class="btn btn-secondary"
                        >Cancel</a
                      >
                      <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Register Membership
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/bs/js/bootstrap.bundle.min.js"></script>
    <script src="/static/fa/js/all.min.js"></script>
    <script>
      // Toggle sidebar on mobile
      document
        .querySelector(".toggle-btn")
        ?.addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
          document.querySelector(".main-content").classList.toggle("active");
        });

      // Function to add days to end date based on start date
      function addDays(days) {
        const startDateElem = document.getElementById("startDate");
        const endDateElem = document.getElementById("endDate");

        if (startDateElem.value) {
          const startDate = new Date(startDateElem.value);
          let endDate;

          if (endDateElem.value) {
            endDate = new Date(endDateElem.value);
          } else {
            endDate = new Date(startDate);
          }

          endDate.setDate(endDate.getDate() + days);

          // Format the date as YYYY-MM-DD for the input
          const year = endDate.getFullYear();
          const month = String(endDate.getMonth() + 1).padStart(2, "0");
          const day = String(endDate.getDate()).padStart(2, "0");
          endDateElem.value = `${year}-${month}-${day}`;
        } else {
          alert("Please select a start date first");
        }
      }
    </script>
  </body>
</html>
