<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memberships - Library Management</title>

    <link rel="stylesheet" href="/static/bs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/fa/css/all.min.css" />
    <link rel="stylesheet" href="/static/poppins/poppins.css" />
    <link rel="stylesheet" href="/static/css/library.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Sidebar -->
      <nav class="sidebar d-flex flex-column">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <span class="me-2">
            <i class="fas fa-book-reader"></i>
          </span>
          Library Management
        </a>

        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">
              <span class="me-2">
                <i class="fas fa-home"></i>
              </span>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/books">
              <span class="me-2">
                <i class="fas fa-book"></i>
              </span>
              Books
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/membership-types">
              <span class="me-2">
                <i class="fas fa-id-card"></i>
              </span>
              Membership Types
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/memberships">
              <span class="me-2">
                <i class="fas fa-address-card"></i>
              </span>
              Memberships
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/peoples">
              <span class="me-2">
                <i class="fas fa-users"></i>
              </span>
              People
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span class="me-2">
                <i class="fas fa-info-circle"></i>
              </span>
              About
            </a>
          </li>
        </ul>

        <div class="logout-container mt-auto">
          <a href="#" class="nav-link text-danger">
            <span class="me-2">
              <i class="fas fa-sign-out-alt"></i>
            </span>
            Logout
          </a>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <button class="btn btn-primary d-md-none toggle-btn" type="button">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Memberships List Section -->
        <div class="container-fluid mt-4">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h4 class="mb-0">
                    <i class="fas fa-address-card me-2"></i>Memberships
                  </h4>
                  <a href="/memberships/add" class="btn btn-primary">
                    <i class="fas fa-plus-circle me-2"></i>Register New
                    Membership
                  </a>
                </div>
                <div class="card-body">
                  <div
                    class="alert alert-info"
                    th:if="${#lists.isEmpty(memberships)}"
                  >
                    <i class="fas fa-info-circle me-2"></i>No memberships
                    registered yet.
                  </div>

                  <div
                    class="table-responsive"
                    th:if="${not #lists.isEmpty(memberships)}"
                  >
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Member</th>
                          <th>Membership Type</th>
                          <th>Start Date</th>
                          <th>End Date</th>
                          <th>Status</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="membership : ${memberships}">
                          <td th:text="${membership.id}">1</td>
                          <td th:text="${membership.people.name}">John Doe</td>
                          <td th:text="${membership.membershipType.name}">
                            Standard
                          </td>
                          <td
                            th:text="${#temporals.format(membership.startDate, 'dd-MM-yyyy')}"
                          >
                            01-01-2023
                          </td>
                          <td
                            th:text="${#temporals.format(membership.endDate, 'dd-MM-yyyy')}"
                          >
                            01-01-2024
                          </td>
                          <td>
                            <span
                              th:if="${membership.endDate.isAfter(today)}"
                              class="badge bg-success"
                              >Active</span
                            >
                            <span
                              th:unless="${membership.endDate.isAfter(today)}"
                              class="badge bg-warning text-dark"
                              >Expired</span
                            >
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/bs/js/bootstrap.bundle.min.js"></script>
    <script src="/static/fa/js/all.min.js"></script>
    <script>
      // Toggle sidebar on mobile
      document
        .querySelector(".toggle-btn")
        ?.addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
          document.querySelector(".main-content").classList.toggle("active");
        });
    </script>
  </body>
</html>
