<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Access - Library Management</title>

    <link rel="stylesheet" href="/static/bs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/fa/css/all.min.css" />
    <link rel="stylesheet" href="/static/poppins/poppins.css" />
    <link rel="stylesheet" href="/static/css/library.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Sidebar -->
      <th:block
        th:replace="~{fragments/sidebar :: sidebar('settings')}"
      ></th:block>

      <!-- Main Content -->
      <div class="main-content">
        <button class="btn btn-primary d-md-none toggle-btn" type="button">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Flash Messages -->
        <div
          th:if="${error}"
          class="alert alert-danger alert-dismissible fade show mt-3"
          role="alert"
        >
          <i class="fas fa-exclamation-circle me-2"></i>
          <span th:text="${error}">Error message</span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>

        <!-- Add Access Form -->
        <div class="container-fluid mt-4">
          <div class="row">
            <div class="col-12 col-md-8 mx-auto">
              <div class="card">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h4 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>Add New Access
                  </h4>
                  <a href="/admin/access" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Access List
                  </a>
                </div>
                <div class="card-body">
                  <form action="/admin/access/create" method="post">
                    <!-- Access Name -->
                    <div class="mb-3">
                      <label for="name" class="form-label"
                        >Name <span class="text-danger">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        required
                      />
                      <div class="form-text">
                        Enter a descriptive name for the access right (e.g.,
                        "View Books", "Manage Users")
                      </div>
                    </div>

                    <!-- URI -->
                    <div class="mb-3">
                      <label for="uri" class="form-label"
                        >URI <span class="text-danger">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="uri"
                        name="uri"
                        required
                      />
                      <div class="form-text">
                        Enter the URI path that this access right controls
                        (e.g., "/books", "/admin/users")
                      </div>
                    </div>

                    <!-- Method Type -->
                    <div class="mb-3">
                      <label for="methodType" class="form-label"
                        >Method Type <span class="text-danger">*</span></label
                      >
                      <select
                        class="form-select"
                        id="methodType"
                        name="methodType"
                        required
                      >
                        <option value="">-- Select Method Type --</option>
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                        <option value="ALL">ALL</option>
                      </select>
                      <div class="form-text">
                        Select the HTTP method for this access right
                      </div>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                      <a href="/admin/access" class="btn btn-secondary me-2"
                        >Cancel</a
                      >
                      <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Access
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/bs/js/bootstrap.bundle.min.js"></script>
    <script src="/static/fa/js/all.min.js"></script>
    <script>
      // Toggle sidebar on mobile
      document
        .querySelector(".toggle-btn")
        ?.addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
          document.querySelector(".main-content").classList.toggle("active");
        });
    </script>
  </body>
</html>
