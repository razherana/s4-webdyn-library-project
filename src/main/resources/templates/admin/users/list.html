<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management - Library Management</title>

    <link rel="stylesheet" href="/static/bs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/fa/css/all.min.css" />
    <link rel="stylesheet" href="/static/poppins/poppins.css" />
    <link rel="stylesheet" href="/static/css/library.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Sidebar -->
      <th:block
        th:replace="~{fragments/sidebar :: sidebar('admin-users')}"
      ></th:block>

      <!-- Main Content -->
      <div class="main-content">
        <button class="btn btn-primary d-md-none toggle-btn" type="button">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Flash Messages -->
        <div
          th:if="${success}"
          class="alert alert-success alert-dismissible fade show mt-3"
          role="alert"
        >
          <i class="fas fa-check-circle me-2"></i>
          <span th:text="${success}">Success message</span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>

        <div
          th:if="${error}"
          class="alert alert-danger alert-dismissible fade show mt-3"
          role="alert"
        >
          <i class="fas fa-exclamation-circle me-2"></i>
          <span th:text="${error}">Error message</span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>

        <!-- User List Section -->
        <div class="container-fluid mt-4">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h4 class="mb-0">
                    <i class="fas fa-users me-2"></i>User Management
                  </h4>
                  <a href="/admin/users/create" class="btn btn-primary">
                    <i class="fas fa-plus-circle me-2"></i>Add New User
                  </a>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Username</th>
                          <th>Roles</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:if="${users.empty}">
                          <td colspan="4" class="text-center">
                            <div class="alert alert-info mb-0">
                              <i class="fas fa-info-circle me-2"></i>No users
                              found
                            </div>
                          </td>
                        </tr>
                        <tr th:each="user : ${users}">
                          <td th:text="${user.id}">1</td>
                          <td th:text="${user.username}">admin</td>
                          <td>
                            <span th:if="${user.roles.empty}" class="text-muted"
                              >No roles assigned</span
                            >
                            <span
                              th:unless="${user.roles.empty}"
                              class="badge bg-info me-1"
                              th:each="role : ${user.roles}"
                              th:text="${role.name}"
                            >
                              Admin
                            </span>
                          </td>
                          <td>
                            <div class="btn-group">
                              <a
                                th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                                class="btn btn-sm btn-outline-primary"
                              >
                                <i class="fas fa-edit"></i>
                              </a>
                              <button
                                type="button"
                                class="btn btn-sm btn-outline-danger"
                                data-bs-toggle="modal"
                                data-bs-target="#deleteModal"
                                th:data-id="${user.id}"
                                th:data-name="${user.username}"
                              >
                                <i class="fas fa-trash"></i>
                              </button>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="card-footer text-muted" th:if="${!users.empty}">
                  <i class="fas fa-list me-2"></i>Total Users:
                  <span th:text="${users.size()}">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Are you sure you want to delete this user:
              <span id="deleteItemName" class="fw-bold"></span>?
            </p>
            <p class="text-danger">This action cannot be undone.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <form action="/admin/users/delete" method="post">
              <input type="hidden" id="deleteItemId" name="id" value="" />
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/bs/js/bootstrap.bundle.min.js"></script>
    <script src="/static/fa/js/all.min.js"></script>
    <script>
      // Toggle sidebar on mobile
      document
        .querySelector(".toggle-btn")
        ?.addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
          document.querySelector(".main-content").classList.toggle("active");
        });

      // Handle delete modal
      document
        .getElementById("deleteModal")
        .addEventListener("show.bs.modal", function (event) {
          const button = event.relatedTarget;
          const id = button.getAttribute("data-id");
          const name = button.getAttribute("data-name");

          document.getElementById("deleteItemId").value = id;
          document.getElementById("deleteItemName").textContent = name;
        });
    </script>
  </body>
</html>
