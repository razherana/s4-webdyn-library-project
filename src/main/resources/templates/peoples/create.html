<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Person - Library Management</title>

    <link rel="stylesheet" href="/static/bs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/fa/css/all.min.css" />
    <link rel="stylesheet" href="/static/poppins/poppins.css" />
    <link rel="stylesheet" href="/static/css/library.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Sidebar -->
      <nav class="sidebar d-flex flex-column">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <span class="me-2">
            <i class="fas fa-book-reader"></i>
          </span>
          Library Management
        </a>

        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">
              <span class="me-2">
                <i class="fas fa-home"></i>
              </span>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/books">
              <span class="me-2">
                <i class="fas fa-book"></i>
              </span>
              Books
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/membership-types">
              <span class="me-2">
                <i class="fas fa-id-card"></i>
              </span>
              Membership Types
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/memberships">
              <span class="me-2">
                <i class="fas fa-address-card"></i>
              </span>
              Memberships
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/peoples">
              <span class="me-2">
                <i class="fas fa-users"></i>
              </span>
              People
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reservations">
              <span class="me-2">
                <i class="fas fa-calendar-check"></i>
              </span>
              Reservations
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reservation-status-types">
              <span class="me-2">
                <i class="fas fa-tags"></i>
              </span>
              Status Types
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/reservation-status-history">
              <span class="me-2">
                <i class="fas fa-history"></i>
              </span>
              Status History
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span class="me-2">
                <i class="fas fa-info-circle"></i>
              </span>
              About
            </a>
          </li>
        </ul>

        <div class="logout-container mt-auto">
          <a href="#" class="nav-link text-danger">
            <span class="me-2">
              <i class="fas fa-sign-out-alt"></i>
            </span>
            Logout
          </a>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <button class="btn btn-primary d-md-none toggle-btn" type="button">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Add Person Form -->
        <div class="container-fluid mt-4">
          <div class="row">
            <div class="col-12 col-md-8 mx-auto">
              <div class="card">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h4 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>Add New Person
                  </h4>
                  <a href="/peoples" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to People
                  </a>
                </div>
                <div class="card-body">
                  <form th:action="@{/peoples/add}" method="post">
                    <!-- Name -->
                    <div class="mb-4">
                      <label for="name" class="form-label">
                        Full Name <span class="text-danger">*</span>
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder="Enter person's full name"
                        required
                      />
                    </div>

                    <!-- Birth Date -->
                    <div class="mb-4">
                      <label for="birthDate" class="form-label">
                        Birth Date <span class="text-danger">*</span>
                      </label>
                      <input
                        type="date"
                        class="form-control"
                        id="birthDate"
                        name="birthDate"
                        required
                      />
                    </div>

                    <!-- Address -->
                    <div class="mb-4">
                      <label for="address" class="form-label">
                        Address <span class="text-danger">*</span>
                      </label>
                      <textarea
                        class="form-control"
                        id="address"
                        name="address"
                        rows="3"
                        placeholder="Enter person's address"
                        required
                      ></textarea>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-end gap-2 mt-4">
                      <a href="/peoples" class="btn btn-secondary">Cancel</a>
                      <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/bs/js/bootstrap.bundle.min.js"></script>
    <script src="/static/fa/js/all.min.js"></script>
    <script>
      // Toggle sidebar on mobile
      document
        .querySelector(".toggle-btn")
        ?.addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
          document.querySelector(".main-content").classList.toggle("active");
        });
    </script>
  </body>
</html>
