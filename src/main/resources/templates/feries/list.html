<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feries - Library Management</title>
    
    <link rel="stylesheet" href="/static/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fa/css/all.min.css">
    <link rel="stylesheet" href="/static/poppins/poppins.css">
    <link rel="stylesheet" href="/static/css/library.css">
</head>
<body>
    <div class="grid-container">
        <!-- Sidebar -->
        <th:block th:replace="~{fragments/sidebar :: sidebar('feries')}"></th:block>
        
        <!-- Main Content -->
        <div class="main-content">
            <button class="btn btn-primary d-md-none toggle-btn" type="button">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}">Success message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}">Error message</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Feries Section -->
            <div class="container-fluid mt-4">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h4 class="mb-0">
                                    <i class="fas fa-calendar-times me-2"></i>Holidays (Feries)
                                </h4>
                                <a href="/feries/create" class="btn btn-primary">
                                    <i class="fas fa-plus-circle me-2"></i>Add Holiday
                                </a>
                            </div>
                            
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead class="table-dark">
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Date</th>
                                                <th>Day of Week</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="ferie : ${feries}">
                                                <td th:text="${ferie.id}">1</td>
                                                <td th:text="${ferie.name}">New Year's Day</td>
                                                <td th:text="${#temporals.format(ferie.date, 'dd MMM yyyy')}">01 Jan 2024</td>
                                                <td th:text="${#temporals.format(ferie.date, 'EEEE')}">Monday</td>
                                                <td>
                                                    <div class="btn-group" role="group">
                                                        <a th:href="@{/feries/{id}/edit(id=${ferie.id})}" class="btn btn-sm btn-outline-primary">
                                                            <i class="fas fa-edit"></i>
                                                        </a>
                                                        <form th:action="@{/feries/{id}/delete(id=${ferie.id})}" method="post" 
                                                              onsubmit="return confirm('Are you sure you want to delete this holiday?')" 
                                                              style="display: inline;">
                                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                                <i class="fas fa-trash"></i>
                                                            </button>
                                                        </form>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr th:if="${#lists.isEmpty(feries)}">
                                                <td colspan="5" class="text-center text-muted">
                                                    <i class="fas fa-calendar-times fa-3x mb-3"></i>
                                                    <p>No holidays found.</p>
                                                    <a href="/feries/create" class="btn btn-primary">
                                                        <i class="fas fa-plus-circle me-2"></i>Add First Holiday
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            
                            <div class="card-footer text-muted">
                                <i class="fas fa-calendar-times me-2"></i>Total Holidays: 
                                <span th:text="${#lists.size(feries)}">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/bs/js/bootstrap.bundle.min.js"></script>
    <script src="/static/fa/js/all.min.js"></script>
    <script src="/static/js/sidebar.js"></script>
</body>
</html>
