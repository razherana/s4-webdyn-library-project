<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Holiday - Library Management</title>
    
    <link rel="stylesheet" href="/static/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fa/css/all.min.css">
    <link rel="stylesheet" href="/static/poppins/poppins.css">
    <link rel="stylesheet" href="/static/css/library.css">
</head>
<body>
    <div class="grid-container">
        <!-- Sidebar -->
        <th:block th:replace="~{fragments/sidebar :: sidebar('feries')}"></th:block>
        
        <!-- Main Content -->
        <div class="main-content">
            <button class="btn btn-primary d-md-none toggle-btn" type="button">
                <i class="fas fa-bars"></i>
            </button>
            
            <!-- Create Holiday Form -->
            <div class="container-fluid mt-4">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="mb-0">
                                    <i class="fas fa-calendar-plus me-2"></i>Add New Holiday
                                </h4>
                            </div>
                            
                            <div class="card-body">
                                <form th:action="@{/feries/create}" method="post" th:object="${ferie}">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Holiday Name</label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}" 
                                               placeholder="e.g., New Year's Day, Christmas, Independence Day" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="date" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="date" th:field="*{date}" required>
                                    </div>
                                    
                                    <div class="alert alert-info">
                                        <i class="fas fa-info-circle me-2"></i>
                                        <strong>Note:</strong> During holidays, no new loans or reservations can be made, 
                                        and holidays are excluded from late loan calculations.
                                    </div>
                                    
                                    <div class="d-flex justify-content-end gap-2">
                                        <a href="/feries" class="btn btn-secondary">
                                            <i class="fas fa-times me-2"></i>Cancel
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i>Save Holiday
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/bs/js/bootstrap.bundle.min.js"></script>
    <script src="/static/fa/js/all.min.js"></script>
    <script src="/static/js/sidebar.js"></script>
</body>
</html>
