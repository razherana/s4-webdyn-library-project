<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Book - Library Management</title>

    <link rel="stylesheet" href="/static/bs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/fa/css/all.min.css" />
    <link rel="stylesheet" href="/static/poppins/poppins.css" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .sidebar {
        min-height: 100vh;
        width: auto;
        background-color: #343a40;
        padding-top: 20px;
        transition: all 0.3s;
        z-index: 999;
      }

      .sidebar .navbar-brand {
        padding: 15px 20px;
        margin-bottom: 20px;
        color: white;
        font-size: 1.5rem;
      }

      .sidebar .nav-link {
        padding: 12px 20px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        transition: all 0.3s;
        display: flex;
        align-items: center;
      }

      .sidebar .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .sidebar .nav-link.active {
        background-color: #007bff;
        color: white;
        border-radius: 4px;
      }

      .sidebar .nav-link i {
        margin-right: 10px;
        width: 24px;
        text-align: center;
      }

      .main-content {
        padding: 20px;
        transition: all 0.3s;
      }

      .grid-container {
        display: grid;
        grid-template-columns: auto 1fr;
        min-height: 100vh;
      }

      .logout-container {
        margin-top: auto;
        padding: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .card {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .card-header {
        background-color: #f8f9fa;
        border-bottom: 1px solid rgba(0, 0, 0, 0.125);
        padding: 15px 20px;
      }

      .form-label {
        font-weight: 500;
      }

      .category-section {
        max-height: 200px;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
      }

      @media (max-width: 768px) {
        .grid-container {
          grid-template-columns: 1fr;
        }

        .sidebar {
          position: fixed;
          width: 250px;
          left: -250px;
        }

        .sidebar.active {
          left: 0;
        }

        .main-content.active {
          opacity: 0.3;
        }

        .toggle-btn {
          display: block;
          position: fixed;
          top: 10px;
          left: 10px;
          z-index: 1000;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <!-- Sidebar -->
      <nav class="sidebar d-flex flex-column">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <span class="me-2">
            <i class="fas fa-book-reader"></i>
          </span>
          Library Management
        </a>

        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">
              <span class="me-2">
                <i class="fas fa-home"></i>
              </span>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/books">
              <span class="me-2">
                <i class="fas fa-book"></i>
              </span>
              Books
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">
              <span class="me-2">
                <i class="fas fa-info-circle"></i>
              </span>
              About
            </a>
          </li>
        </ul>

        <div class="logout-container mt-auto">
          <a href="#" class="nav-link text-danger">
            <span class="me-2">
              <i class="fas fa-sign-out-alt"></i>
            </span>
            Logout
          </a>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <button class="btn btn-primary d-md-none toggle-btn" type="button">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Add Book Form -->
        <div class="container-fluid mt-4">
          <div class="row">
            <div class="col-12 col-md-8 mx-auto">
              <div class="card">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h4 class="mb-0">
                    <i class="fas fa-plus-circle me-2"></i>Add New Book
                  </h4>
                  <a href="/books" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Books
                  </a>
                </div>
                <div class="card-body">
                  <form th:action="@{/books/add}" method="post">
                    <!-- Book Title -->
                    <div class="mb-4">
                      <label for="title" class="form-label"
                        >Book Title <span class="text-danger">*</span></label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="title"
                        placeholder="Enter book title"
                        required
                      />
                      <div class="form-text">
                        Enter the complete title of the book.
                      </div>
                    </div>

                    <!-- Author Selection -->
                    <div class="mb-4">
                      <label for="authorId" class="form-label">Author</label>
                      <select class="form-select" id="authorId" name="authorId">
                        <option value="">-- Select Author (Optional) --</option>
                        <option
                          th:each="author : ${authors}"
                          th:value="${author.id}"
                          th:text="${author.name}"
                        >
                          Author Name
                        </option>
                      </select>
                      <div class="form-text">
                        Choose the author of this book or leave blank if
                        unknown.
                      </div>
                    </div>

                    <!-- Categories Selection -->
                    <div class="mb-4">
                      <label class="form-label">Categories</label>
                      <div class="category-section">
                        <div th:if="${categories.empty}" class="text-muted">
                          No categories available.
                        </div>
                        <div
                          th:each="category : ${categories}"
                          class="form-check"
                        >
                          <input
                            class="form-check-input"
                            type="checkbox"
                            name="categoryIds"
                            th:value="${category.id}"
                            th:id="${'category-' + category.id}"
                          />
                          <label
                            class="form-check-label"
                            th:for="${'category-' + category.id}"
                            th:text="${category.name}"
                          >
                            Category Name
                          </label>
                        </div>
                      </div>
                      <div class="form-text">
                        Select one or more categories for this book (optional).
                      </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-end gap-2 mt-4">
                      <a href="/books" class="btn btn-secondary">Cancel</a>
                      <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Book
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/bs/js/bootstrap.bundle.min.js"></script>
    <script src="/static/fa/js/all.min.js"></script>
    <script>
      // Toggle sidebar on mobile
      document
        .querySelector(".toggle-btn")
        ?.addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
          document.querySelector(".main-content").classList.toggle("active");
        });
    </script>
  </body>
</html>
