<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}"></title>

    <link rel="stylesheet" href="/static/bs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/fa/css/all.min.css" />
    <link rel="stylesheet" href="/static/poppins/poppins.css" />
    <link rel="stylesheet" href="/static/css/library.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Sidebar -->
      <th:block
        th:replace="~{fragments/sidebar :: sidebar('books-api')}"
      ></th:block>

      <!-- Main Content -->
      <div class="main-content">
        <button class="btn btn-primary d-md-none toggle-btn" type="button">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Book List Section -->
        <div class="container-fluid mt-4">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h4 class="mb-0">
                    <i class="fas fa-book me-2"></i>Book Collection
                  </h4>
                  <a href="/books/add" class="btn btn-primary">
                    <i class="fas fa-plus-circle me-2"></i>Add New Book
                  </a>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-12">
                      <div class="list-group" id="bookContainer">
                        <div
                          class="list-group-item"
                          style="display: none"
                          data-book-template
                          data-book-template-original
                        >
                          <div
                            class="d-flex justify-content-between align-items-center"
                          >
                            <div>
                              <h5 class="book-title mb-1" data-book-title>
                                Book Title
                              </h5>
                              <p class="author-name mb-2" data-book-author>
                                by Author Name
                              </p>

                              <div class="mt-2" data-book-categories>
                                <span class="badge bg-info" data-book-category
                                  >Category</span
                                >
                              </div>
                            </div>

                            <div
                              class="d-flex justify-content-between align-items-center"
                            >
                              <span
                                class="badge bg-secondary rounded-pill"
                                data-book-id
                                >ID: 1</span
                              >
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/bs/js/bootstrap.bundle.min.js"></script>
    <script src="/static/fa/js/all.min.js"></script>
    <script>
      // Toggle sidebar on mobile
      document
        .querySelector(".toggle-btn")
        ?.addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
          document.querySelector(".main-content").classList.toggle("active");
        });

      document.addEventListener("DOMContentLoaded", async () => {
        const template = document.querySelector(
          "[data-book-template-original]"
        );
        
        const container = document.getElementById("bookContainer");
        document.querySelectorAll("[data-book-template]").forEach((e) => {
          if (e.getAttribute("data-book-template-original") === null) {
            e.remove();
          }
        });

        try {
          let resp = await fetch("/books/api/list");
          var books = await resp.json();
        } catch {
          container.innerHTML = "Erreur de recuperation des livres";
          return;
        }

        books.forEach((book) => {
          const copy = template.cloneNode(true);
          copy.removeAttribute("style");
          copy.removeAttribute("data-book-template-original");

          copy.querySelector("[data-book-title]").innerHTML = book.title;
          copy.querySelector("[data-book-author]").innerHTML = `by ${book.author.name}`;

          const categoryContainer = copy.querySelector("[data-book-categories]");
          const categoryTemplate = copy.querySelector("[data-book-category]").cloneNode(true);
          copy.querySelector("[data-book-category]").remove();

          book.categories.forEach(category => {
            categoryTemplate.innerHTML = category.name;
            categoryContainer.append(categoryTemplate);
          });

          copy.querySelector("[data-book-id]").innerHTML = `ID: ${book.id}`;

          container.append(copy);
        });
      });
    </script>
  </body>
</html>
