<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Loan Type - Library Management</title>

    <link rel="stylesheet" href="/static/bs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/fa/css/all.min.css" />
    <link rel="stylesheet" href="/static/poppins/poppins.css" />
    <link rel="stylesheet" href="/static/css/library.css" />
    <style>
      /* Additional styles for accordion sidebar */
      .accordion-button {
        padding: 0.8rem 1.25rem;
        color: rgba(255, 255, 255, 0.8);
        background-color: transparent;
        box-shadow: none;
      }

      .accordion-button:not(.collapsed) {
        color: white;
        background-color: rgba(255, 255, 255, 0.1);
        box-shadow: none;
      }

      .accordion-button::after {
        filter: invert(1);
        opacity: 0.5;
      }

      .accordion-button:not(.collapsed)::after {
        filter: invert(1);
        opacity: 0.8;
      }

      .sidebar .accordion {
        --bs-accordion-bg: transparent;
        --bs-accordion-border-color: transparent;
        --bs-accordion-btn-focus-box-shadow: none;
        --bs-accordion-active-bg: transparent;
        --bs-accordion-active-color: white;
      }

      .sidebar .accordion-item {
        background-color: transparent;
        border: none;
      }

      .sidebar .accordion-body {
        padding: 0;
      }

      .sidebar .nav-subitem .nav-link {
        padding-left: 3.5rem;
      }

      .sidebar .nav-link.active-parent {
        background-color: rgba(0, 123, 255, 0.3);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <!-- Sidebar -->
      <th:block
        th:replace="~{fragments/sidebar :: sidebar('loan-types')}"
      ></th:block>

      <!-- Main Content -->
      <div class="main-content">
        <button class="btn btn-primary d-md-none toggle-btn" type="button">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Flash Messages -->
        <div
          th:if="${success}"
          class="alert alert-success alert-dismissible fade show mt-3"
          role="alert"
        >
          <i class="fas fa-check-circle me-2"></i>
          <span th:text="${success}">Success message</span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>

        <div
          th:if="${error}"
          class="alert alert-danger alert-dismissible fade show mt-3"
          role="alert"
        >
          <i class="fas fa-exclamation-circle me-2"></i>
          <span th:text="${error}">Error message</span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>

        <!-- Edit Loan Type Form -->
        <div class="container-fluid mt-4">
          <div class="row">
            <div class="col-md-8 mx-auto">
              <div class="card">
                <div class="card-header">
                  <h4 class="mb-0">
                    <i class="fas fa-edit me-2"></i>Edit Loan Type
                  </h4>
                </div>
                <div class="card-body">
                  <form action="/loan-types/update" method="post">
                    <input type="hidden" name="id" th:value="${loanType.id}" />

                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        th:value="${loanType.name}"
                        required
                      />
                      <div class="form-text">
                        <i class="fas fa-info-circle me-1"></i>
                        Enter a descriptive name for the loan type.
                      </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                      <a href="/loan-types" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Cancel
                      </a>
                      <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Update Loan Type
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/bs/js/bootstrap.bundle.min.js"></script>
    <script src="/static/fa/js/all.min.js"></script>
    <script>
      // Toggle sidebar on mobile
      document
        .querySelector(".toggle-btn")
        ?.addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
          document.querySelector(".main-content").classList.toggle("active");
        });

      // Set active accordion item based on current page
      document.addEventListener("DOMContentLoaded", function () {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll(".sidebar .nav-link");

        // Find the active link
        let activeLink = null;
        navLinks.forEach((link) => {
          const href = link.getAttribute("href");
          if (href && currentPath.startsWith(href) && href !== "/") {
            // If we have a match that's not just the root
            if (
              !activeLink ||
              href.length > activeLink.getAttribute("href").length
            ) {
              // Take the longer match (more specific)
              activeLink = link;
            }
          }
        });

        if (activeLink) {
          // Mark the link as active
          activeLink.classList.add("active");

          // Find parent accordion and expand it
          const accordionBody = activeLink.closest(".accordion-collapse");
          if (accordionBody) {
            const accordionId = accordionBody.id;
            const accordionButton = document.querySelector(
              `[data-bs-target="#${accordionId}"]`
            );

            // Add active-parent class to the button
            if (accordionButton) {
              accordionButton.classList.add("active-parent");
            }

            // Create a new bootstrap.Collapse instance and show it
            const bsCollapse = new bootstrap.Collapse(accordionBody, {
              toggle: false,
            });
            bsCollapse.show();
          }
        }
      });
    </script>
  </body>
</html>
